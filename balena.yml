version: "2"
slug: "balena-backup"
name: "Balena Backup"
type: "sw.application"
assets:
  - url: "https://github.com/balena-io-playground/balena-backup"
    name: "repository"
  - url: "https://raw.githubusercontent.com/balena-io-playground/balena-backup/main/logo.png"
    name: "logo"
data:
  description: "A non-interactive backup utility for balenaCloud managed devices!"
  applicationEnvironmentVariables:
    - CLI_API_KEY: ''
    - PASSPHRASE: 'topsecret'
  defaultDeviceType: "fincm3"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"
    - "fincm3"
    - "intel-nuc"
